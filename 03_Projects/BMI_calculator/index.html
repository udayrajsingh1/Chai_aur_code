<!DOCTYPE html>
<html>
    <head>
        <title> BMI Calculator </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>BMI Calculator</h1>
        <div class="box">
            <div class="button" id="grey">
                <label for="height">Height</label>
<input type="number" id="price" step="any" min="0" placeholder="Enter your height in cm">

            </div>
            <div class="button" id="white">
                <label for="height">Weight</label>
<input type="number" id="price" step="any" min="0" placeholder="Enter your weight in kg">
            </div>
        <button class="cal">Calculate</button>
        </div>
        <script src="script.js"></script>
    </body>
    
</html>
