<!DOCTYPE html>
<html>
    <head>
        <title> addLang </title>
    </head>
    <body style="background-color: black; color: white;">
        <ul class = "languages">
            <li>Javascipt</li>
        </ul>
    </body>
    <script>
        function addLang(langName){
            const li = document.createElement('li');
            li.innerHTML = `${langName}`;
            document.querySelector('.languages').appendChild(li);
        }
        addLang("Python");
        addLang("C++");
    </script>
</html>
